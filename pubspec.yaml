name: audio_player_flutter
description: Audio Player for Flutter
version: 0.0.1+1

environment:
  sdk: ">=2.8.0-dev <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  animations: ^1.0.0+5
  audioplayers: ^0.14.1
  built_collection: ^4.3.2
  built_value: ^7.0.9
  cupertino_icons: ^0.1.3
  flutter_bloc: ^3.2.0
  http: ^0.12.0+4
  transparent_image: ^1.0.0
  uuid: ^2.0.4

dev_dependencies:
  build_runner: ^1.7.4
  built_value_generator: ^7.0.9
  faker: ^1.2.1
  mockito: ^4.1.1
  pedantic: ^1.9.0
  test: ^1.14.1

flutter:
  uses-material-design: true
  assets:
    - assets/audio/
