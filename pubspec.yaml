name: audio_player_flutter
description: Apple Music / Tidal Style Audio Player for Flutter.
version: 0.1.0

environment:
  sdk: ">=2.18.0 <3.0.0"
  flutter: ">=3.3.8"

dependencies:
  flutter:
    sdk: flutter

  audioplayers: ^1.1.1
  bloc_concurrency: ^0.2.0
  flutter_bloc: ^8.1.1
  freezed_annotation: ^2.2.0
  http: ^0.13.5
  json_annotation: ^4.7.0
  stream_transform: ^2.1.0
  transparent_image: ^2.0.0
  uuid: ^3.0.6

dev_dependencies:
  flutter_driver:
    sdk: flutter

  build_runner: ^2.3.2
  flutter_lints: ^2.0.1
  freezed: ^2.2.1
  json_serializable: ^6.5.4
  mockito: ^5.3.2

flutter:
  uses-material-design: true